{% extends "messagesapp/base.html" %} {% block content %}

<nav class="navbar navbar-expand-sm navbar-light justify-content-center">
  <a class="navbar-brand" href="{% url 'messagesapp:index' %}">Messages App</a>
  <a class="navbar-brand">You're logged in as {{ user.username }}.</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'messagesapp:new_message' %}"
        >New message</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'messagesapp:logout' %}">Log out</a>
    </li>

    <form
      class="d-flex"
      role="search"
      action="{% url 'messagesapp:search' %}"
      method="get"
    >
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search messages"
        aria-label="Search"
        name="query"
      />
      <button class="btn btn-outline-success" type="submit" value="Search">
        Search
      </button>
    </form>
  </ul>
</nav>
<div class="container">{% block nav %} {% endblock %}</div>

{% endblock %}
