{% extends "messagesapp/base.html" %} {% block content %}
<div class="container mt-4 p-4">
  <h1>Register</h1>
  <form method="post">
    {% csrf_token %} {% if error_message %}
    <h2><strong>{{ error_message }}</strong></h2>
    {% endif %} {{ form.as_p }}
    <br />
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
